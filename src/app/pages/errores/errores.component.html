<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar daño</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group pt-0 mb-3">
                        <label for="numSerie" style="font-size: 13px; font-family: Verdana; color: black;">Numero de
                            serie:</label>
                        <input type="text" name="numSerie" class="form-control border rounded-1" id="numSerie"
                            placeholder="Ingrese el numero de serie"
                            style=" font-size: 12px; font-family: Verdana; background-color: white">
                    </div>
                    <div class="form-group pt-0 mb-3">
                        <label for="hora" style="font-size: 13px; font-family: Verdana; color: black;">Hora de
                            daños:</label>
                        <input type="time" name="hora" class="form-control border rounded-1" id="hora"
                            placeholder="Ingrese la hora"
                            style=" font-size: 12px; font-family: Verdana; background-color: white">
                    </div>
                    <div class="form-group pt-0 mb-3">
                        <label for="fecha" style="font-size: 13px; font-family: Verdana; color: black;">Fecha de
                            daños:</label>
                        <input type="date" name="fecha" class="form-control border rounded-1" id="fecha"
                            placeholder="Ingrese la fecha de daño"
                            style=" font-size: 12px; font-family: Verdana; background-color: white">
                    </div>
                    <div class="form-group pt-0 mb-3">
                        <label for="fechaCambio" style="font-size: 13px; font-family: Verdana; color: black;">Fecha de
                            cambio:</label>
                        <input type="date" name="fechaCambio" class="form-control border rounded-1" id="fechaCambio"
                            placeholder="Ingrese la fecha de cambio"
                            style=" font-size: 12px; font-family: Verdana; background-color: white">
                    </div>
                    <div class="form-group pt-0 mb-3">
                        <label for="descripcion"
                            style="font-size: 13px; font-family: Verdana; color: black;">Descripción:</label>
                        <input type="text" name="descripcion" class="form-control border rounded-1" id="descripcion"
                            placeholder="Ingrese el estado"
                            style=" font-size: 12px; font-family: Verdana; background-color: white">
                    </div>
                    <div class="form-group pt-0 mb-3">
                        <label for="estado" style="font-size: 13px; font-family: Verdana; color: black;">Estado:</label>
                        <input type="text" name="estado" class="form-control border rounded-1" id="estado"
                            placeholder="Ingrese el estado"
                            style=" font-size: 12px; font-family: Verdana; background-color: white">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Añadir</button>
            </div>
        </div>
    </div>
</div>
