<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-9">
            <div class="col-md-9 pt-5 pb-2" style="font-size: 13px; font-family: Verdana;">
                <h3>Daños</h3>
            </div>
            <div class="col-md-11 mb-5">
                <hr style="width: 100%;">
            </div>
            <div class="col-md-11 pt-4 pb-4 d-flex justify-content-between rounded-4 shadow-sm"
                style="background-color: rgba(14, 122, 255, 0.2);">
                <div class="position-relative" style="width: 300px; margin-left: 20px;">
                    <input type="text" class="form-control" placeholder="Filtros" style="padding-right: 30px;">
                    <i class="bi bi-funnel position-absolute"
                        style="top: 50%; right: 10px; transform: translateY(-50%);"></i>
                </div>
                <div>
                    <button type="button" class="pdf-button">
                        <i class="bi bi-file-pdf"></i>
                        Descargar PDF
                    </button>
                </div>
                <div>
                    <button type="button" class="btn-custom" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i class="bi bi-plus"></i>
                        Agregar
                    </button>
                </div>
            </div>
            <div class="col-md-11 mt-5 rounded-4 shadow-sm p-4" style="background-color: rgba(14, 122, 255, 0.2);">
                <table class="table table-hover table-sm mt-2 mb-2 text-center" style="font-size: 13px;">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Numero de serie</th>
                            <th scope="col">Hora de daños</th>
                            <th scope="col">Fecha de daños</th>
                            <th scope="col">Fecha de cambio</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Laboratorio</th>
                            <th scope="col" class="d-flex justify-content-center">Editar / Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="d-flex justify-content-center"><i class="bi bi-pencil-square"
                                    style="margin-right: 40px; color: blue;"></i><i class="bi bi-trash-fill"
                                    style="margin-left: 10px; color: red;"></i></td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-md-12 d-flex justify-content-center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar daño</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group pt-0 mb-3">
                        <label for="numSerie" style="font-size: 13px; font-family: Verdana; color: black;">Numero de
                            serie:</label>
                        <input type="text" name="numSerie" class="form-control border rounded-1" id="numSerie"
                            placeholder="Ingrese el numero de serie"
                            style=" font-size: 12px; font-family: Verdana; background-color: white">
                    </div>
                    <div class="form-group pt-0 mb-3">
                        <label for="hora" style="font-size: 13px; font-family: Verdana; color: black;">Hora de
                            daños:</label>
                        <input type="time" name="hora" class="form-control border rounded-1" id="hora"
                            placeholder="Ingrese la hora"
                            style=" font-size: 12px; font-family: Verdana; background-color: white">
                    </div>
                    <div class="form-group pt-0 mb-3">
                        <label for="fecha" style="font-size: 13px; font-family: Verdana; color: black;">Fecha de
                            daños:</label>
                        <input type="date" name="fecha" class="form-control border rounded-1" id="fecha"
                            placeholder="Ingrese la fecha de daño"
                            style=" font-size: 12px; font-family: Verdana; background-color: white">
                    </div>
                    <div class="form-group pt-0 mb-3">
                        <label for="fechaCambio" style="font-size: 13px; font-family: Verdana; color: black;">Fecha de
                            cambio:</label>
                        <input type="date" name="fechaCambio" class="form-control border rounded-1" id="fechaCambio"
                            placeholder="Ingrese la fecha de cambio"
                            style=" font-size: 12px; font-family: Verdana; background-color: white">
                    </div>
                    <div class="form-group pt-0 mb-3">
                        <label for="descripcion"
                            style="font-size: 13px; font-family: Verdana; color: black;">Descripción:</label>
                        <input type="text" name="descripcion" class="form-control border rounded-1" id="descripcion"
                            placeholder="Ingrese la descripción"
                            style=" font-size: 12px; font-family: Verdana; background-color: white">
                    </div>
                    <div class="form-group pt-0 mb-3">
                        <label for="labo"
                            style="font-size: 13px; font-family: Verdana; color: black;">Laboratorio:</label>
                        <select class="form-select" aria-label="Default select example"
                            style=" font-size: 12px; font-family: Verdana; background-color: white">
                            <option selected>Elije un laboratorio</option>
                            <option value="1">Xian</option>
                            <option value="2">Gori</option>
                            <option value="3">Toolouse</option>
                            <option value="3">Sarasota</option>
                            <option value="3">Cenepa</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Añadir</button>
            </div>
        </div>
    </div>
</div>
