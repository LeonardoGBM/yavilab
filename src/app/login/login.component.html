<div class="bg-image"></div>
<div class="d-flex justify-content-center align-items-center content" style="height: 100vh;">
  <div class="container">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center align-items-center">
        <div class="p-5 border rounded-5" style="background:rgba(76, 152, 244, 0.856);">
          <form>
            <!-- Imagen de avatar -->
            <div class="d-flex justify-content-center mb-4">
              <img src="../../assets/img/inicio.jpg" alt="Avatar"
                style="width: 100px; height: 100px; border-radius: 50%;">
            </div>
            <div class="col-md-12 d-flex justify-content-center mb-5">
              <h1 style="color: white;">Bienvenido a YAVILAB</h1>
            </div>
            <div class="form-group pt-5">
              <label for="email" style="font-size: 15px; color: rgb(255, 240, 252);"><b>Correo:</b></label>
              <input type="email" name="email" class="form-control border rounded-4" id="email"
                placeholder="Ingrese el correo electr칩nico"
                style="font-family: 'Monospace', monospace; border-left: 0; border-right: 0; border-top: 0; border-bottom: 2px solid white; background-color: rgba(85, 103, 244, 0.401)">
            </div>
            <div class="form-group">
              <label for="contrasena" style="font-size: 15px; color: aliceblue;"><b>Contrase침a:</b></label>
              <div class="input-group">
                <input type="password" name="contrasena" class="form-control border rounded-4" id="contrasena"
                  placeholder="Ingrese la contrase침a"
                  style="font-family: 'Monospace', monospace; border-left: 0; border-right: 0; border-top: 0; border-bottom: 2px solid white; background-color: rgba(85, 103, 244, 0.401)">
                <div class="input-group-append">
                  <span class="input-group-text" id="togglePassword" (click)="togglePasswordVisibility()">
                    <i class="bi bi-eye" id="toggleEye"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center pt-4">
              <button type="button" class="btn btn-primary" style="width: 250px; border-radius: 10px;">Iniciar
                Sesi칩n</button>
            </div>
            <div class="d-flex justify-content-center pt-4">
              <button type="button" class="btn btn-primary" style="width: 250px; border-radius: 10px;"
                (click)="redirectToRegister()">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
