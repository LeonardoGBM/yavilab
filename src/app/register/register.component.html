<div class="bg-image"></div>
  <div class="d-flex justify-content-center align-items-center content" style="height: 100vh;">
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
          <div class="p-5 border rounded-5" style="background:rgba(76, 152, 244, 0.856);">
            <form>
              <div class="col-md-12 d-flex justify-content-center mb-5">
                <h1 style="color: white;">Registrate</h1>
              </div>
              <div class="form-group pt-5">
                <label for="title" style="font-size: 15px; color: rgb(255, 240, 252);"><b>Nombre:</b></label>
                <input type="nombre" name="nombre" class="form-control border rounded-4" id="nombre"
                       placeholder="Ingrese el nombre"
                       style="font-family: 'Monospace', monospace; border-left: 0; border-right: 0; border-top: 0; border-bottom: 2px solid white; background-color: rgba(85, 103, 244, 0.401)">
              </div>
              <div class="form-group">
                <label for="title" style="font-size: 15px; color: rgb(255, 240, 252);"><b>Apellido:</b></label>
                <input type="apellido" name="apellido" class="form-control border rounded-4" id="apellido"
                       placeholder="Ingrese el apellido"
                       style="font-family: 'Monospace', monospace; border-left: 0; border-right: 0; border-top: 0; border-bottom: 2px solid white; background-color: rgba(85, 103, 244, 0.401)">
              </div>
              <div class="form-group">
                <label for="title" style="font-size: 15px; color: rgb(255, 240, 252);"><b>Correo:</b></label>
                <input type="email" name="email" class="form-control border rounded-4" id="email"
                       placeholder="Ingrese el correo electrónico"
                       style="font-family: 'Monospace', monospace; border-left: 0; border-right: 0; border-top: 0; border-bottom: 2px solid white; background-color: rgba(85, 103, 244, 0.401)">
              </div>
              <div class="form-group">
                <label for="releaseDate" style="font-size: 15px; color: aliceblue;"><b>Contraseña:</b></label>
                <input type="password" name="contrasena" class="form-control border rounded-4" id="contrasena"
                       placeholder="Ingrese la contraseña"
                       style="font-family: 'Monospace', monospace; border-left: 0; border-right: 0; border-top: 0; border-bottom: 2px solid white; background-color: rgba(85, 103, 244, 0.401)">
              </div>
              <div class="d-flex justify-content-center pt-4">
                <button type="button" class="btn btn-primary" style="width: 250px; border-radius: 10px;" (click)="redirectToLogin()">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
